<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Results Summary Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <main class="container">
            <section class="your-result">
                <h1>Your Result</h1>
                <div class="overall-result">
                    <span class="final-score">76</span>
                    <p>of 100</p>
                </div>
                <div>
                    <h2>Great</h2>
                    <p class="performance">
                        Your performance exceeds 65% of the people conducting
                        the test here!
                    </p>
                </div>
            </section>
            <section class="summary">
                <h2>Summary</h2>
                <div class="score-containers">
                    <div class="flex-container reaction">
                        <div class="test">
                            <img
                                src="images/icon-reaction.svg"
                                alt=""
                            />Reaction
                        </div>
                        <div class="score">
                            <p><span>80 </span> / 100</p>
                        </div>
                    </div>
                    <div class="flex-container memory">
                        <div class="test">
                            <img src="images/icon-memory.svg" alt="" />Memory
                        </div>
                        <div class="score">
                            <p><span>92 </span> / 100</p>
                        </div>
                    </div>
                    <div class="flex-container verbal">
                        <div class="test">
                            <img src="images/icon-verbal.svg" alt="" />Verbal
                        </div>
                        <div class="score">
                            <p><span>61 </span> / 100</p>
                        </div>
                    </div>
                    <div class="flex-container visual">
                        <div class="test">
                            <img src="images/icon-visual.svg" alt="" />Visual
                        </div>
                        <div class="score">
                            <p><span>73 </span> / 100</p>
                        </div>
                    </div>
                </div>
                <form>
                    <button>Continue</button>
                </form>
            </section>
        </main>
    </body>
</html>
